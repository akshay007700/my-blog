<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - TechVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/article.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg"></div>
                        <span class="text-xl font-bold text-gray-800">TechVerse</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="admin.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-cog mr-1"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Article Content -->
    <main class="container mx-auto px-4 py-8">
        <article class="max-w-4xl mx-auto">
            <!-- Article Header -->
            <header class="mb-8 text-center">
                <nav class="text-sm text-gray-600 mb-4">
                    <a href="index.html" class="hover:text-blue-600">Home</a>
                    <span class="mx-2">/</span>
                    <span id="articleCategory" class="text-blue-600">Technology</span>
                </nav>
                
                <h1 id="articleTitle" class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                    Loading Article...
                </h1>
                
                <div class="flex flex-wrap justify-center items-center gap-4 text-gray-600 mb-6">
                    <div class="flex items-center space-x-2">
                        <img id="authorAvatar" src="" alt="Author" class="w-8 h-8 rounded-full">
                        <span id="articleAuthor">Author</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-calendar"></i>
                        <span id="articleDate">Date</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-clock"></i>
                        <span id="readTime">5 min read</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-eye"></i>
                        <span id="viewCount">0 views</span>
                    </div>
                </div>

                <img id="articleImage" src="" alt="Article Image" 
                     class="w-full h-64 md:h-96 object-cover rounded-2xl shadow-lg mb-6">
            </header>

            <!-- Article Body -->
            <div class="bg-white rounded-2xl shadow-sm p-6 md:p-8">
                <div id="articleContent" class="prose prose-lg max-w-none">
                    <div class="text-center py-12">
                        <div class="loading-spinner"></div>
                        <p class="text-gray-600 mt-4">Loading article content...</p>
                    </div>
                </div>

                <!-- Article Tags -->
                <div id="articleTags" class="flex flex-wrap gap-2 mt-8 pt-6 border-t">
                    <!-- Tags will be loaded here -->
                </div>

                <!-- Article Actions -->
                <div class="flex justify-between items-center mt-8 pt-6 border-t">
                    <div class="flex space-x-4">
                        <button onclick="likeArticle()" id="likeButton" 
                                class="flex items-center space-x-2 text-gray-600 hover:text-red-500">
                            <i class="far fa-heart"></i>
                            <span id="likeCount">0</span>
                        </button>
                        <button onclick="shareArticle()" 
                                class="flex items-center space-x-2 text-gray-600 hover:text-blue-500">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </button>
                    </div>
                    
                    <button onclick="window.print()" 
                            class="flex items-center space-x-2 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-print"></i>
                        <span>Print</span>
                    </button>
                </div>
            </div>

            <!-- Author Bio -->
            <div id="authorBio" class="bg-white rounded-2xl shadow-sm p-6 mt-8">
                <!-- Author bio will be loaded here -->
            </div>

            <!-- Related Articles -->
            <section class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Related Articles</h2>
                <div id="relatedArticles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Related articles will be loaded here -->
                </div>
            </section>

            <!-- Comments Section -->
            <section class="mt-12">
                <div class="bg-white rounded-2xl shadow-sm p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-comments mr-2"></i>Comments
                        <span id="commentCount" class="text-lg text-gray-600">(0)</span>
                    </h2>
                    
                    <!-- Comment Form -->
                    <form id="commentForm" class="mb-8">
                        <textarea id="commentText" placeholder="Share your thoughts..." 
                                  class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24"></textarea>
                        <div class="flex justify-between items-center mt-4">
                            <input type="text" id="commentAuthor" placeholder="Your name" 
                                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mr-4">
                            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                                <i class="fas fa-paper-plane mr-2"></i>Post Comment
                            </button>
                        </div>
                    </form>

                    <!-- Comments List -->
                    <div id="commentsList" class="space-y-6">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 TechVerse. All rights reserved.</p>
            <p class="mt-2 text-gray-400">Made with <i class="fas fa-heart text-red-500"></i> for the tech community</p>
        </div>
    </footer>

    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Share Article</h3>
                <button onclick="closeShareModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex justify-center space-x-4">
                <button onclick="shareOnTwitter()" class="w-12 h-12 bg-blue-400 text-white rounded-full flex items-center justify-center hover:bg-blue-500">
                    <i class="fab fa-twitter"></i>
                </button>
                <button onclick="shareOnLinkedIn()" class="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700">
                    <i class="fab fa-linkedin"></i>
                </button>
                <button onclick="shareOnFacebook()" class="w-12 h-12 bg-blue-800 text-white rounded-full flex items-center justify-center hover:bg-blue-900">
                    <i class="fab fa-facebook"></i>
                </button>
                <button onclick="copyArticleLink()" class="w-12 h-12 bg-gray-600 text-white rounded-full flex items-center justify-center hover:bg-gray-700">
                    <i class="fas fa-link"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/article.js"></script>
</body>
</html>
