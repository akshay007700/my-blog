<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVerse - Advanced Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .blog-card { transition: all 0.3s ease; }
        .blog-card:hover { transform: translateY(-5px); }
        
        /* Admin Button */
        #adminButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* Admin Panel */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }
        
        /* Article Modal */
        #articleModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Admin Access Button -->
    <div id="adminButton">
        <button onclick="toggleAdminPanel()" class="bg-red-500 text-white p-3 rounded-full shadow-lg hover:bg-red-600">
            <i class="fas fa-lock"></i>
        </button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Admin Panel</h3>
            <button onclick="toggleAdminPanel()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <input type="text" id="postTitle" placeholder="Post Title" class="w-full p-3 border rounded-lg">
            <textarea id="postContent" placeholder="Post Content" class="w-full p-3 border rounded-lg h-32"></textarea>
            <input type="file" id="postImage" class="w-full p-3 border rounded-lg">
            <select id="postCategory" class="w-full p-3 border rounded-lg">
                <option value="technology">Technology</option>
                <option value="ai">AI</option>
                <option value="web">Web Development</option>
            </select>
            <button onclick="addNewPost()" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
                Add Post
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-blog text-white"></i>
                    </div>
                    <span class="text-2xl font-bold gradient-text">TechVerse</span>
                </div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="#blog" class="text-gray-700 hover:text-blue-600 font-medium">Blog</a>
                    <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
                </div>

                <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Subscribe
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="py-20 bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl md:text-7xl font-bold text-gray-800 mb-6">
                Welcome to
                <span class="block gradient-text mt-2">TechVerse</span>
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                Discover cutting-edge technology insights, tutorials, and industry trends.
            </p>
        </div>
    </section>

    <!-- Blog Posts Section -->
    <section id="blog" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Latest Articles</h2>
            
            <div id="blogPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Article Modal -->
    <div id="articleModal">
        <div class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-2xl max-w-4xl mx-auto p-6">
                <button onclick="closeArticle()" class="float-right text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
                <div id="articleContent">
                    <!-- Article content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Articles Data
        let articles = JSON.parse(localStorage.getItem('blogPosts')) || [];
        
        // Load articles on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
        });
        
        function loadArticles() {
            const container = document.getElementById('blogPosts');
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600">No articles yet</h3>
                        <p class="text-gray-500">Use the admin panel to add posts!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <div class="blog-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" onclick="openArticle('${article.id}')">
                    <img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-3">${article.title}</h3>
                        <p class="text-gray-600 mb-4">${article.excerpt}</p>
                        <div class="flex justify-between text-sm text-gray-500">
                            <span>${article.date}</span>
                            <span>${article.readTime}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        function addNewPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const category = document.getElementById('postCategory').value;
            
            if (!title || !content) {
                alert('Please fill all fields!');
                return;
            }
            
            const newArticle = {
                id: 'post-' + Date.now(),
                title: title,
                content: content,
                excerpt: content.substring(0, 100) + '...',
                category: category,
                date: new Date().toLocaleDateString(),
                readTime: '5 min read',
                image: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500&h=300&fit=crop'
            };
            
            articles.unshift(newArticle);
            localStorage.setItem('blogPosts', JSON.stringify(articles));
            loadArticles();
            toggleAdminPanel();
            
            // Clear form
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            
            alert('Post added successfully!');
        }
        
        function openArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (article) {
                document.getElementById('articleContent').innerHTML = `
                    <h1 class="text-3xl font-bold mb-4">${article.title}</h1>
                    <div class="text-gray-600 mb-4">
                        <span>${article.date} â€¢ ${article.readTime}</span>
                    </div>
                    <img src="${article.image}" alt="${article.title}" class="w-full h-64 object-cover rounded-lg mb-6">
                    <div class="prose max-w-none">
                        <p class="text-gray-700 leading-relaxed">${article.content}</p>
                    </div>
                `;
                document.getElementById('articleModal').style.display = 'block';
            }
        }
        
        function closeArticle() {
            document.getElementById('articleModal').style.display = 'none';
        }
    </script>
</body>
</html>
