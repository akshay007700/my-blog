<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blog - Complete Website</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm" id="header">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-blog text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">MyAdvancedBlog</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button onclick="openEditor()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>New Post
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Editor Section (Hidden by default) -->
        <section id="editorSection" class="hidden mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
            <div class="space-y-4">
                <input type="text" id="postTitle" placeholder="Enter post title..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                
                <textarea id="postContent" placeholder="Write your amazing content here..." class="w-full p-3 border border-gray-300 rounded-lg h-40 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                
                <div class="flex space-x-4">
                    <input type="file" id="imageUpload" accept="image/*" class="flex-1 p-3 border border-gray-300 rounded-lg">
                    <select id="postCategory" class="p-3 border border-gray-300 rounded-lg">
                        <option value="technology">Technology</option>
                        <option value="programming">Programming</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                
                <div class="flex space-x-4">
                    <button onclick="addNewPost()" class="flex-1 bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i>Publish Post
                    </button>
                    <button onclick="closeEditor()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </section>

        <!-- Blog Posts Grid -->
        <section id="blogPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be loaded here automatically by JavaScript -->
        </section>
    </main>

    <!-- Notifications -->
    <div id="notification" class="notification-hidden">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="notificationText">Notification message</span>
    </div>

    <!-- JavaScript Files -->
    <script src="scripts/app.js"></script>
    <script src="scripts/upload.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/ai-analysis.js"></script>
    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/backup.js"></script>
</body>
</html>
